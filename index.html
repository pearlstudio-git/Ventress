<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VENTRESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&family=Spline+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['"Spline Sans"', 'sans-serif'],
              body: ['"Noto Sans"', 'sans-serif'],
            },
            colors: {
              primary: "#6B8E65",
              "primary-hover": "#7fa876",
              "background-dark": "#0B0C0B",
              "surface-dark": "#131614",
              "border-subtle": "#232623",
              mist: "#7D8580",
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjMDAwIiBmaWxsLW9wYWNpdHk9IjAuMDUiLz4KPC9zdmc+')",
            },
            animation: {
              'float-pulse': 'float 7s ease-in-out infinite, pulse-blur 5s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 1s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              'pulse-blur': {
                '0%, 100%': { filter: 'blur(0px) drop-shadow(0 25px 25px rgba(0,0,0,0.15))', opacity: '0.9' },
                '50%': { filter: 'blur(1px) drop-shadow(0 25px 25px rgba(107,142,101,0.25))', opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0B0C0B;
        color: #e5e5e5;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0C0B;
      }
      ::-webkit-scrollbar-thumb {
        background: #232623;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6B8E65;
      }
      .text-stroke {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }

      /* Glitch Effect */
      .glitch-1 {
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch-2 {
        animation: glitch-anim-2 7s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim-1 {
        0%, 92% { opacity: 0; clip-path: inset(50% 0 50% 0); transform: translate(0); }
        93% { opacity: 0.8; clip-path: inset(10% 0 60% 0); transform: translate(-4px, 1px); filter: brightness(1.5); }
        94% { opacity: 0; clip-path: inset(50% 0 50% 0); transform: translate(0); }
        97% { opacity: 0.8; clip-path: inset(80% 0 5% 0); transform: translate(4px, -2px); filter: brightness(1.5); }
        98% { opacity: 0; clip-path: inset(50% 0 50% 0); transform: translate(0); }
      }

      @keyframes glitch-anim-2 {
        0%, 85% { opacity: 0; clip-path: inset(50% 0 50% 0); transform: translate(0); }
        86% { opacity: 0.8; clip-path: inset(40% 0 30% 0); transform: translate(3px, 3px); filter: brightness(1.2); }
        87% { opacity: 0; clip-path: inset(50% 0 50% 0); transform: translate(0); }
        95% { opacity: 0.8; clip-path: inset(5% 0 85% 0); transform: translate(-3px, -1px); filter: brightness(1.2); }
        96% { opacity: 0; clip-path: inset(50% 0 50% 0); transform: translate(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>

  </body>
</html>
